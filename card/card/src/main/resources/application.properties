
# Just config for mogodb default connection card service
spring.application.name=card
spring.data.mongodb.database=card_service_db
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost

spring.data.mongodb.auto-index-creation=true
server.port=8070

#eureka client configuration
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:9000/eureka/

#configuring info endpoint
info.app.name=Card Microservice
info.app.description= Makara Bank Card App
info.app.version = 1.0.0 
management.info.env.enabled=true

spring.cloud.compatibility-verifier.enabled=false

management.endpoints.web.exposure.include=*
#config shutdown endpoint
management.endpoint.shutdown.enabled=true
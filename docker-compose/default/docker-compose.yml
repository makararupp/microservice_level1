version: "3.8"

services:
  configserver:
    image: makarabank/configserver:latest
    mem_limit: 700m
    ports:
        - "8071:8071"
    networks:
        - makarabanknet
  
  account:
    image: makarabank/account:latest
    mem_limit: 700m
    ports:
        - "8080:8080"
    networks:
        - makarabanknet
    depends_on:
        - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 120s
    environment:
        SPRING_PROFILES_ACTIVE: default
        SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/        
networks:
    makarabanknet:
             
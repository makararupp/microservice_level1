spring.application.name=account
spring.profiles.active=prod
spring.config.import=optional:configserver:http://localhost:8071
server.port=8080

# H2 database URL (in-memory database named 'testdb')

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
management.endpoints.web.exposure.include=*

#eureka clinet configuration
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone = http://localhost:9000/eureka/

#Enalble spring cloud equal to false.
spring.cloud.compatibility-verifier.enabled=false

#configuring info endpoint
info.app.name=Account Microservice
info.app.description= Makara Bank Account App
info.app.version = 1.0.0 
management.info.env.enabled=true

#config shutdown endpoint
management.endpoint.shutdown.enabled=true
# Add this to your application.properties
spring.cloud.openfeign.lazy-attributes-resolution=true


